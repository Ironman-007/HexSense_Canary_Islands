	sandeepmistry/LoRa@^0.8.0
	adafruit/Adafruit ICM20X@^2.0.7
	adafruit/Adafruit SCD30@^1.0.11
	adafruit/Adafruit FRAM SPI@^2.4.1
	sparkfun/SparkFun Qwiic GPIO TCA9534 Arduino Library@^1.0.0
