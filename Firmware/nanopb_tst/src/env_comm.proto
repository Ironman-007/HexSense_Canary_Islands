syntax = "proto3";

message Env_data_frame {
    optional int32 header      = 1;
    optional int32 time_stamp  = 2;
    optional int32 ID          = 3;
    optional int32 seq_num     = 4;
    optional float temperature = 5;
    optional float co2_level   = 6;
    optional float humidity    = 7;
    optional int32 crc         = 8;
}

message Env_cmd_frame {
    optional int32 header = 1;
    optional int32 ID     = 2;

    enum cmd {
        START = 0;
        PING  = 1;
    }

    optional int32 crc    = 3;
}

message Env_ack_frame {
    optional int32 header = 1;
    optional int32  ID    = 2;

    enum ack {
        ACK = 0;
        NCK = 1;
    }

    optional int32 crc    = 3;
}

