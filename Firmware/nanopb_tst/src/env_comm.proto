syntax = "proto3";

message Env_data_frame {
    optional uint16_t header      = 1;
    optional uint32_t time_stamp  = 2;
    optional uint8_t  ID          = 3;
    optional uint8_t  seq_num     = 4;
    optional float    temperature = 5;
    optional float    co2_level   = 6;
    optional float    humidity    = 7;
    optional uint8_t  crc         = 8;
}

message Env_cmd_frame {
    optional uint16_t header = 1;
    optional uint8_t  ID     = 2;

    enum cmd {
        START = 0;
        PING  = 1;
    }

    optional uint8_t  crc    = 3;
}

message Env_ack_frame {
    optional uint16_t header = 1;
    optional uint8_t  ID     = 2;

    enum ack {
        ACK = 0;
        NCK = 1;
    }

    optional uint8_t  crc    = 3;
}

